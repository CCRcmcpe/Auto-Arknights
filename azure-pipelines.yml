trigger:
  branches:
    include:
    - main
    - dev-1.5.0
  paths:
    exclude:
    - '**/*.md'

pool:
  vmImage: windows-latest

steps:
- checkout: self
  name: "Checkout"
- task: UseDotNet@2
  name: "Init"
  inputs:
    packageType: 'sdk'
    version: '5.x'
- task: PowerShell@2
  name: "Build"
  inputs:
    filePath: 'CLI/build.ps1'
    workingDirectory: 'Auto Arknights CLI'
- task: PublishPipelineArtifact@1
  name: "Pack"
  inputs:
    targetPath: 'CLI/artifact'
    artifactName: 'Auto-Arknights-CLI'
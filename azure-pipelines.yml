trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - '**/*.md'

pool:
  vmImage: windows-latest

steps:
- checkout: self
  clean: true
  fetchDepth: 1
  submodules: recursive
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '5.x'
    includePreviewVersions: true
    performMultiLevelLookup: true
- task: PowerShell@2
  inputs:
    filePath: 'Auto Arknights CLI/build-winx64.ps1'
    workingDirectory: 'Auto Arknights CLI'
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'Auto Arknights CLI/artifact'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: 'Auto-Arknights-CLI-win-x64.zip'
    replaceExistingArchive: true
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: Auto-Arknights-CLI-win-x64.zip